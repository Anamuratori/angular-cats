<h2>Busca de Gatos</h2>

<div class="m-auto">
  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <ng-container matColumnDef="length">
        <th mat-header-cell *matHeaderCellDef> Length </th>
        <td mat-cell *matCellDef="let element"> {{element.length}} </td>
      </ng-container>

    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef> Weight </th>
      <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
    </ng-container>
  
    <ng-container matColumnDef="race">
      <th mat-header-cell *matHeaderCellDef> Race </th>
      <td mat-cell *matCellDef="let element"> {{element.race}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
            <button
            mat-icon-button
            color="primary"
            aria-label="Example icon button"
            [routerLink]="['/cats/edit', element.id ]"
            >
            <mat-icon>edit</mat-icon>
            </button>
            <button
            mat-icon-button
            color="warn"
            aria-label="Example icon button"
            >
            <mat-icon>delete</mat-icon>  
            </button>
        </td>
    </ng-container>

    <!--DUVIDA ABAIXO DESTE PONTO-->
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
